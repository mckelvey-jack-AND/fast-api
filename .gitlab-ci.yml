image: node:latest

workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"

Frontend tests:
  stage: test
  variables:
    GIT_CHECKOUT: "true"
  script:
    - export PATH=/home/ubuntu/.nvm/versions/node/v10.16.3/bin/:$PATH
    - echo $PATH
    - cd frontend
    - npm ci
    - echo "Running frontend tests..."
    - npm run test
